<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sky">
        <div class="sun">
            <img src="img/face.png" alt="face" class="face">
        </div>
        <div class="cats">
            <div class="cat__coffee">
                <img src="img/coffee.png" alt="" class="cat">
            </div>
            <div class="cat__work">
                <img src="img/work.png" alt="" class="cat cat__work">
            </div>
            <div class="cat__lunch">
                <img src="img/lunch.png" alt="" class="cat cat__lunch">
            </div>
            <div class="cat__eat">
                <img src="img/food.png" alt="" class="cat">
            </div> 
            <div class="cat__night">
                <img src="img/work__again.png" alt="" class="cat">
            </div>

        </div>
        <div class="clouds">
            <img src="img/cloud.png" alt="cloud" class="cloud">
            <img src="img/cloud__left.png" alt="cloud" class="cloud__left">
        </div>
        <div class="plane">
            <img src="img/mria.png" alt="plane" class="plane__img">
        </div>
    


        <div class="footer">
            <img src="img/kiyv.jpg" alt="kiyv" class="ground">
        </div>
    </div>


</body>
</html>
